services:
  postgres:
    image: postgres:15-alpine
    container_name: bookbuddy-postgres
    environment:
      POSTGRES_USER: bookbuddy
      POSTGRES_PASSWORD: bookbuddy_dev_password
      POSTGRES_DB: bookbuddy_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount initialization scripts
      # - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookbuddy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookbuddy-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookbuddy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookbuddy.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bookbuddy-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  bookbuddy-network:
    driver: bridge
