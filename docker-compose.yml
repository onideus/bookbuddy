services:
  postgres:
    image: postgres:16-alpine
    container_name: booktracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: booktracker
      POSTGRES_PASSWORD: booktracker_dev_password
      POSTGRES_DB: booktracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booktracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
