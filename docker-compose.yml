services:
  postgres:
    image: postgres:16-alpine
    container_name: bookbuddy-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: booktracker
      POSTGRES_PASSWORD: booktracker_dev_password
      POSTGRES_DB: booktracker
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booktracker -d booktracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookbuddy-network

volumes:
  postgres_data:
    driver: local

networks:
  bookbuddy-network:
    driver: bridge
